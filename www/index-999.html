<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Cricket &micro;Site</title>
        <link rel="icon" href="$wwwTheme/resources/icon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom styles -->
        <link rel="stylesheet" href="/$wwwTheme/css/style.css">
        <!-- Global Site Tag (gtag.js) - Google Analytics - below-->
    </head>
    <body>
        <app-navigation></app-navigation>
        <app-main></app-main>
        <app-footer></app-footer>
    <!-- SCRIPTS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Riot scripts we need -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.4/dist/route.min.js"></script>
    <!-- Application scripts -->
    <script src="/js/routing.js"></script>
    <script src="/js/data-api.js"></script>
    <!-- loading tags -->
    <script data-src="/tags/raw.tag" type="riot/tag"></script>
    <script data-src="/tags/spinner.tag" type="riot/tag"></script>
    <script data-src="/tags/cs_article.tag" type="riot/tag"></script>
    <script data-src="/tags/cs_article2.tag" type="riot/tag"></script>
    <script data-src="/tags/cs_article3.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-main.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-404.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-home.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-articles.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-homelist.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-artlist.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-navigation.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-footer.tag" type="riot/tag"></script>
    <script data-src="/$wwwTheme/components/app-search.tag" type="riot/tag"></script>
    <script>
        <!-- dynamic configuration. Look at cricket.json - service propertises -->
        app.url = "$serviceurl"
        app.csAPI = "$serviceurl"+"/api/cs/"
        app.languages = ["en", "pl"]
        app.language = "$defaultLanguage"
        if(app.language.startsWith('$')){
            app.language = 'en'
        }
        app.getTranslation()
        riot.mount('*');
        route.base('#!');
        route.start(true);
    </script>
</body>
</html>
