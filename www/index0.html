<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Cricket &micro;Site</title>
        <link rel="icon" href="$wwwTheme/resources/icon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Custom styles -->
        <link rel="stylesheet" href="/$wwwTheme/css/style.css">
        <!-- Global Site Tag (gtag.js) - Google Analytics - below-->
    </head>
    <body>
        <app-main></app-main>
    <!-- Riot scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot@4.10.1/riot+compiler.min.js"></script>
    <!-- Application scripts -->
    <script src="/common/data-api.js"></script>
    <!-- Riot tags -->
    <script data-src="/$wwwTheme/components/app-main.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-home.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-homelist.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-articles.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-404.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/app-footer.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/cs_article.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/cs_article2.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/cs_article3.riot" type="riot"></script>
    <script data-src="/$wwwTheme/components/raw.riot" type="riot"></script>
    <script>
        <!-- dynamic configuration. Look at cricket.json - service propertises -->
        window.app.url = "$serviceurl"
        window.app.csAPI = "$serviceurl"+"/api/cs"
        window.app.languages = ["en", "pl"]
        window.app.language = "$defaultLanguage"
        if(window.app.language.startsWith('$')){
            window.app.language = 'en'
        }
    </script>
    <script>
        (async function main() {
            await riot.compile()
            riot.mount('app-main', window.app)
        }())
    </script>
</body>
</html>
